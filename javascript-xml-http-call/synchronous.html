<html>

<head>
    <title>xml http test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="id01"></div><br>
    <button type="button" onclick="load()">load</button><br> comment: <textarea rows="4" cols="50">
        </textarea>

    <script>
        function load() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", 'http://localhost:3000/address', false);
            xmlhttp.send();
            console.log("message");
            document.getElementById("id01").innerHTML = xmlhttp.responseText;
            console.log("file render end");
        }
    </script>
</body>

</html>
